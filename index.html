<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>inkinteriors Floor Plan Converter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .workflow-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .step {
            background: #f8f9ff;
            padding: 20px;

        .step.active {

        .step.completed {

        .step-number {

            height: 40px;
            border-radius: 50%;
            background: #ddd;

            margin-bottom: 10px;

        .step.active .step-number {

        .step.completed .step-number {

        .step-title {
            font-weight: 600;
            margin-bottom: 5px;

        .step-desc {

        .upload-zone {

            margin-bottom: 10px;

        .upload-subtext {

        .settings-panel {
            background: white;

            border-radius: 8px;

            margin-bottom: 20px;
        }

        .settings-panel h3 {

        .settings-grid {

        .setting-item label {
            font-size: 0.85rem;

        .setting-item select,

            border: 1px solid #ddd;

        .toolbar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-section {
            display: flex;
            gap: 10px;
            padding-right: 15px;
            border-right: 2px solid #e0e0e0;

        .toolbar-section:last-child {

        .tool-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;

            cursor: pointer;

        .tool-btn:hover:not(:disabled) {

        .tool-btn.active {

        }

        .tool-btn:disabled {

        .canvas-container {
            position: relative;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 2px solid #ddd;
        }

        .canvas-wrapper {
            position: relative;
            overflow: auto;
            max-height: 700px;
        }

        canvas {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;

        }

        .detection-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        .summary-card {
            background: white;

            border: 2px solid #e0e0e0;

        }

        .summary-number {
            font-size: 2.5rem;

        }

        .summary-label {

        .btn {
            padding: 12px 24px;

            border-radius: 6px;

        .btn-primary {

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid;

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;

        }

        .alert-info {
            background: #e3f2fd;

        .element-list {
            background: #f8f9ff;

            border-radius: 6px;

        .element-item {
            background: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 8px;

        .element-item.wall {
            border-color: #4caf50;

        .element-item.window {

        .element-actions {
            display: flex;
            gap: 5px;

        .element-btn {
            padding: 4px 8px;
            border: 1px solid #ddd;

        .instructions {
            background: #e3f2fd;
            color: #0d47a1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #2196f3;
        }

        .instructions h3 {
            margin-bottom: 10px;

        .instructions ol {

        .instructions li {

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Project type presets
        const PRESETS = {
            residential: {
                wallHeight: 2.7,
                wallThickness: 0.2,
                doorHeight: 2.1,
                doorWidth: 0.9,
                windowHeight: 1.2,
                windowSillHeight: 1.0
            },
            commercial: {
                wallHeight: 3.0,
                wallThickness: 0.25,
                doorHeight: 2.1,
                doorWidth: 1.0,
                windowHeight: 1.5,
                windowSillHeight: 1.0
            }
        };

        function FloorPlanConverter() {
            const [currentStep, setCurrentStep] = useState(1);
            const [image, setImage] = useState(null);
            const [imageData, setImageData] = useState(null);
            const [projectType, setProjectType] = useState('residential');
            const [settings, setSettings] = useState(PRESETS.residential);
            const [dragOver, setDragOver] = useState(false);
            
            // Scale calibration
            const [calibrationMode, setCalibrationMode] = useState(false);
            const [calibrationPoints, setCalibrationPoints] = useState([]);
            const [calibrationDistance, setCalibrationDistance] = useState('');
            const [pixelsPerMeter, setPixelsPerMeter] = useState(null);
            const [ocrProgress, setOcrProgress] = useState(0);
            const [ocrRunning, setOcrRunning] = useState(false);
            const [detectedDimensions, setDetectedDimensions] = useState([]);
            
            // Detection & editing
            const [activeTool, setActiveTool] = useState(null);
            const [detectedElements, setDetectedElements] = useState({ walls: [], doors: [], windows: [] });
            const [selectedElement, setSelectedElement] = useState(null);
            const [tempPoints, setTempPoints] = useState([]);
            
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                if (image && canvasRef.current) {
                    drawCanvas();
                }
            }, [image, calibrationPoints, detectedElements, selectedElement, tempPoints]);

            const handleFileUpload = (file) => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            setImage(img);
                            setImageData(e.target.result);
                            setCurrentStep(2);
                            // Auto-run OCR to detect dimensions
                            setTimeout(() => runOCR(img), 500);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const runOCR = async (img) => {
                setOcrRunning(true);
                setOcrProgress(0);

                try {
                    const worker = await Tesseract.createWorker({
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                setOcrProgress(Math.round(m.progress * 100));
                            }
                        }
                    });

                    await worker.loadLanguage('eng');
                    await worker.initialize('eng');
                    
                    const { data: { text, words } } = await worker.recognize(img);
                    
                    // Look for dimension patterns like "5.2m", "3m", "520cm"
                    const dimensions = [];
                    const dimensionRegex = /(\d+\.?\d*)\s*(m|cm|mm|'|")/gi;
                    let match;
                    
                    while ((match = dimensionRegex.exec(text)) !== null) {
                        let value = parseFloat(match[1]);
                        const unit = match[2].toLowerCase();
                        
                        // Convert to meters
                        if (unit === 'cm') value /= 100;
                        else if (unit === 'mm') value /= 1000;
                        else if (unit === "'") value *= 0.3048; // feet
                        else if (unit === '"') value *= 0.0254; // inches
                        
                        dimensions.push({
                            value: value,
                            text: match[0],
                            original: match[1] + match[2]
                        });
                    }

                    setDetectedDimensions(dimensions);
                    
                    // If we found dimensions, suggest using the largest as calibration
                    if (dimensions.length > 0) {
                        const largest = dimensions.reduce((a, b) => a.value > b.value ? a : b);
                        setCalibrationDistance(largest.value.toString());
                    }

                    await worker.terminate();
                    setOcrRunning(false);
                } catch (error) {
                    console.error('OCR Error:', error);
                    setOcrRunning(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer.files[0];
                handleFileUpload(file);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            const drawCanvas = () => {
                const canvas = canvasRef.current;
                if (!canvas || !image) return;

                const ctx = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;

                // Draw image
                ctx.drawImage(image, 0, 0);

                // Draw calibration line
                if (calibrationPoints.length > 0) {
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 3;
                    
                    if (calibrationPoints.length === 2) {
                        ctx.beginPath();
                        ctx.moveTo(calibrationPoints[0].x, calibrationPoints[0].y);
                        ctx.lineTo(calibrationPoints[1].x, calibrationPoints[1].y);
                        ctx.stroke();

                        // Draw distance label
                        if (pixelsPerMeter) {
                            const midX = (calibrationPoints[0].x + calibrationPoints[1].x) / 2;
                            const midY = (calibrationPoints[0].y + calibrationPoints[1].y) / 2;
                            ctx.fillStyle = '#ffffff';
                            ctx.fillRect(midX - 40, midY - 15, 80, 30);
                            ctx.fillStyle = '#ff0000';
                            ctx.font = 'bold 14px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText(`${calibrationDistance}m`, midX, midY + 5);
                        }
                    }

                    // Draw calibration points
                    calibrationPoints.forEach(point => {
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 6, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    });
                }

                // Draw temporary points for current tool
                if (tempPoints.length > 0 && activeTool) {
                    ctx.fillStyle = activeTool === 'wall' ? '#4caf50' : activeTool === 'door' ? '#2196f3' : '#ff9800';
                    tempPoints.forEach(point => {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 6, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }

                // Draw detected walls
                ctx.lineWidth = 3;
                detectedElements.walls.forEach((wall, idx) => {
                    ctx.strokeStyle = selectedElement?.type === 'wall' && selectedElement?.index === idx ? '#ffeb3b' : '#4caf50';
                    ctx.beginPath();
                    ctx.moveTo(wall.x1, wall.y1);
                    ctx.lineTo(wall.x2, wall.y2);
                    ctx.stroke();

                    // Draw length label
                    if (pixelsPerMeter) {
                        const length = Math.sqrt(Math.pow(wall.x2 - wall.x1, 2) + Math.pow(wall.y2 - wall.y1, 2)) / pixelsPerMeter;
                        const midX = (wall.x1 + wall.x2) / 2;
                        const midY = (wall.y1 + wall.y2) / 2;
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                        ctx.fillRect(midX - 25, midY - 12, 50, 24);
                        ctx.fillStyle = '#4caf50';
                        ctx.font = 'bold 11px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(`${length.toFixed(1)}m`, midX, midY + 4);
                    }
                });

                // Draw detected doors
                detectedElements.doors.forEach((door, idx) => {
                    ctx.strokeStyle = selectedElement?.type === 'door' && selectedElement?.index === idx ? '#ffeb3b' : '#2196f3';
                    ctx.fillStyle = 'rgba(33, 150, 243, 0.2)';
                    ctx.fillRect(door.x, door.y, door.width, door.height);
                    ctx.strokeRect(door.x, door.y, door.width, door.height);
                    
                    // Draw door swing arc
                    if (door.swing) {
                        ctx.beginPath();
                        ctx.arc(door.x, door.y, door.width, 0, Math.PI / 2);
                        ctx.stroke();
                    }
                });

                // Draw detected windows
                detectedElements.windows.forEach((window, idx) => {
                    ctx.strokeStyle = selectedElement?.type === 'window' && selectedElement?.index === idx ? '#ffeb3b' : '#ff9800';
                    ctx.fillStyle = 'rgba(255, 152, 0, 0.2)';
                    ctx.fillRect(window.x, window.y, window.width, window.height);
                    ctx.strokeRect(window.x, window.y, window.width, window.height);
                });
            };

            const handleCanvasClick = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);

                if (calibrationMode) {
                    if (calibrationPoints.length < 2) {
                        setCalibrationPoints([...calibrationPoints, { x, y }]);
                    }
                } else if (activeTool === 'wall') {
                    if (tempPoints.length === 0) {
                        setTempPoints([{ x, y }]);
                    } else {
                        const newWall = {
                            x1: tempPoints[0].x,
                            y1: tempPoints[0].y,
                            x2: x,
                            y2: y
                        };
                        setDetectedElements({
                            ...detectedElements,
                            walls: [...detectedElements.walls, newWall]
                        });
                        setTempPoints([]);
                    }
                } else if (activeTool === 'door' || activeTool === 'window') {
                    if (tempPoints.length === 0) {
                        setTempPoints([{ x, y }]);
                    } else {
                        const width = Math.abs(x - tempPoints[0].x);
                        const height = Math.abs(y - tempPoints[0].y);
                        const newElement = {
                            x: Math.min(x, tempPoints[0].x),
                            y: Math.min(y, tempPoints[0].y),
                            width,
                            height,
                            swing: activeTool === 'door'
                        };
                        
                        if (activeTool === 'door') {
                            setDetectedElements({
                                ...detectedElements,
                                doors: [...detectedElements.doors, newElement]
                            });
                        } else {
                            setDetectedElements({
                                ...detectedElements,
                                windows: [...detectedElements.windows, newElement]
                            });
                        }
                        setTempPoints([]);
                    }
                }
            };

            const startCalibration = () => {
                setCalibrationMode(true);
                setCalibrationPoints([]);
                setPixelsPerMeter(null);
                setActiveTool(null);
            };

            const finishCalibration = () => {
                if (calibrationPoints.length === 2 && calibrationDistance) {
                    const distance = Math.sqrt(
                        Math.pow(calibrationPoints[1].x - calibrationPoints[0].x, 2) +
                        Math.pow(calibrationPoints[1].y - calibrationPoints[0].y, 2)
                    );
                    const ppm = distance / parseFloat(calibrationDistance);
                    setPixelsPerMeter(ppm);
                    setCalibrationMode(false);
                    setCurrentStep(3);
                }
            };

            const runAutoDetection = () => {
                // Simplified auto-detection for prototype
                // In production, this would use actual CV algorithms
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Mock detection results based on the uploaded image
                const mockDetections = {
                    walls: [
                        { x1: 200, y1: 150, x2: 600, y2: 150 },
                        { x1: 600, y1: 150, x2: 600, y2: 450 },
                        { x1: 200, y1: 150, x2: 200, y2: 450 },
                        { x1: 200, y1: 450, x2: 600, y2: 450 },
                    ],
                    doors: [
                        { x: 350, y: 145, width: 40, height: 10, swing: true },
                    ],
                    windows: [
                        { x: 250, y: 145, width: 30, height: 10 },
                        { x: 500, y: 145, width: 30, height: 10 },
                    ]
                };

                setDetectedElements(mockDetections);
                setCurrentStep(4);
            };

            const deleteElement = (type, index) => {
                const newElements = { ...detectedElements };
                newElements[type].splice(index, 1);
                setDetectedElements(newElements);
            };

            const exportToSketchUp = () => {
                if (!pixelsPerMeter) {
                    alert('Please calibrate the scale first!');
                    return;
                }

                // Generate comprehensive Ruby script
                let rubyScript = `# SketchUp Floor Plan Import Script
# Generated by inkinteriors Floor Plan Converter
# Project Type: ${projectType}
# Scale: ${pixelsPerMeter.toFixed(2)} pixels per meter

model = Sketchup.active_model
entities = model.active_entities
model.start_operation('Import Floor Plan', true)

# Project Settings
wall_height = ${settings.wallHeight}.m
wall_thickness = ${settings.wallThickness}.m
door_height = ${settings.doorHeight}.m
window_height = ${settings.windowHeight}.m
window_sill = ${settings.windowSillHeight}.m

# Create layers
layers = model.layers
wall_layer = layers.add('Walls')
door_layer = layers.add('Doors')
window_layer = layers.add('Windows')

`;

                // Add walls
                rubyScript += `\n# Create ${detectedElements.walls.length} Walls\n`;
                detectedElements.walls.forEach((wall, idx) => {
                    const x1 = wall.x1 / pixelsPerMeter;
                    const y1 = wall.y1 / pixelsPerMeter;
                    const x2 = wall.x2 / pixelsPerMeter;
                    const y2 = wall.y2 / pixelsPerMeter;
                    const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    
                    rubyScript += `
# Wall ${idx + 1} - Length: ${length.toFixed(2)}m
pt1 = Geom::Point3d.new(${x1.toFixed(3)}, ${y1.toFixed(3)}, 0)
pt2 = Geom::Point3d.new(${x2.toFixed(3)}, ${y2.toFixed(3)}, 0)
pt3 = Geom::Point3d.new(${x2.toFixed(3)}, ${y2.toFixed(3)}, wall_height)
pt4 = Geom::Point3d.new(${x1.toFixed(3)}, ${y1.toFixed(3)}, wall_height)
face = entities.add_face(pt1, pt2, pt3, pt4)
face.layer = wall_layer
face.pushpull(wall_thickness)
`;
                });

                // Add doors
                rubyScript += `\n# Create ${detectedElements.doors.length} Doors\n`;
                detectedElements.doors.forEach((door, idx) => {
                    const x = door.x / pixelsPerMeter;
                    const y = door.y / pixelsPerMeter;
                    const width = door.width / pixelsPerMeter;
                    
                    rubyScript += `
# Door ${idx + 1}
door_pt1 = Geom::Point3d.new(${x.toFixed(3)}, ${y.toFixed(3)}, 0)
door_pt2 = Geom::Point3d.new(${(x + width).toFixed(3)}, ${y.toFixed(3)}, 0)
door_pt3 = Geom::Point3d.new(${(x + width).toFixed(3)}, ${y.toFixed(3)}, door_height)
door_pt4 = Geom::Point3d.new(${x.toFixed(3)}, ${y.toFixed(3)}, door_height)
door_face = entities.add_face(door_pt1, door_pt2, door_pt3, door_pt4)
door_face.layer = door_layer
`;
                });

                // Add windows
                rubyScript += `\n# Create ${detectedElements.windows.length} Windows\n`;
                detectedElements.windows.forEach((window, idx) => {
                    const x = window.x / pixelsPerMeter;
                    const y = window.y / pixelsPerMeter;
                    const width = window.width / pixelsPerMeter;
                    
                    rubyScript += `
# Window ${idx + 1}
win_pt1 = Geom::Point3d.new(${x.toFixed(3)}, ${y.toFixed(3)}, window_sill)
win_pt2 = Geom::Point3d.new(${(x + width).toFixed(3)}, ${y.toFixed(3)}, window_sill)
win_pt3 = Geom::Point3d.new(${(x + width).toFixed(3)}, ${y.toFixed(3)}, window_sill + window_height)
win_pt4 = Geom::Point3d.new(${x.toFixed(3)}, ${y.toFixed(3)}, window_sill + window_height)
win_face = entities.add_face(win_pt1, win_pt2, win_pt3, win_pt4)
win_face.layer = window_layer
`;
                });

                rubyScript += `\nmodel.commit_operation\nUI.messagebox('Floor plan imported successfully!')\n`;

                // Download the script
                const blob = new Blob([rubyScript], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'floorplan_import.rb';
                a.click();
                URL.revokeObjectURL(url);

                setCurrentStep(5);
            };

            const changeProjectType = (type) => {
                setProjectType(type);
                setSettings(PRESETS[type]);
            };

            const totalElements = detectedElements.walls.length + detectedElements.doors.length + detectedElements.windows.length;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üèóÔ∏è inkinteriors Floor Plan Converter</h1>
                        <p>Transform JPEG floor plans into SketchUp 3D models - Fast & Accurate</p>
                    </div>

                    <div className="main-content">
                        {/* Workflow steps */}
                        <div className="workflow-steps">
                            <div className={`step ${currentStep >= 1 ? 'completed' : ''} ${currentStep === 1 ? 'active' : ''}`}>
                                <div className="step-number">1</div>
                                <div className="step-title">Upload</div>
                                <div className="step-desc">Drop floor plan</div>
                            </div>
                            <div className={`step ${currentStep >= 2 ? 'completed' : ''} ${currentStep === 2 ? 'active' : ''}`}>
                                <div className="step-number">2</div>
                                <div className="step-title">Configure</div>
                                <div className="step-desc">Set project type</div>
                            </div>
                            <div className={`step ${currentStep >= 3 ? 'completed' : ''} ${currentStep === 3 ? 'active' : ''}`}>
                                <div className="step-number">3</div>
                                <div className="step-title">Calibrate</div>
                                <div className="step-desc">Set scale</div>
                            </div>
                            <div className={`step ${currentStep >= 4 ? 'completed' : ''} ${currentStep === 4 ? 'active' : ''}`}>
                                <div className="step-number">4</div>
                                <div className="step-title">Detect & Edit</div>
                                <div className="step-desc">Review elements</div>
                            </div>
                            <div className={`step ${currentStep >= 5 ? 'completed' : ''} ${currentStep === 5 ? 'active' : ''}`}>
                                <div className="step-number">5</div>
                                <div className="step-title">Export</div>
                                <div className="step-desc">Download for SketchUp</div>
                            </div>
                        </div>

                        {!image ? (
                            <>
                                <div className="instructions">
                                    <h3>‚ú® How This Saves Your Time:</h3>
                                    <ol>
                                        <li><strong>Upload</strong> your JPEG floor plan from client/architect</li>
                                        <li><strong>Auto-detect</strong> dimensions from labels and scale bars</li>
                                        <li><strong>AI finds</strong> all walls, doors, and windows automatically</li>
                                        <li><strong>Quick edit</strong> any mistakes in 2-5 minutes</li>
                                        <li><strong>Export</strong> ready-to-use SketchUp file - no manual tracing!</li>
                                    </ol>
                                </div>

                                <div 
                                    className={`upload-zone ${dragOver ? 'dragover' : ''}`}
                                    onClick={() => fileInputRef.current.click()}
                                    onDrop={handleDrop}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                >
                                    <div className="upload-icon">üìê</div>
                                    <div className="upload-text">Drop your floor plan here or click to browse</div>
                                    <div className="upload-subtext">Supports JPEG, PNG - works with dimensioned plans and scale bars</div>
                                </div>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept="image/*"
                                    style={{ display: 'none' }}
                                    onChange={(e) => handleFileUpload(e.target.files[0])}
                                />
                            </>
                        ) : (
                            <>
                                {/* Settings Panel */}
                                <div className="settings-panel">
                                    <h3>‚öôÔ∏è Project Settings</h3>
                                    <div className="settings-grid">
                                        <div className="setting-item">
                                            <label>Project Type</label>
                                            <select value={projectType} onChange={(e) => changeProjectType(e.target.value)}>
                                                <option value="residential">Residential (Houses/Apartments)</option>
                                                <option value="commercial">Commercial (Offices/Retail)</option>
                                            </select>
                                        </div>
                                        <div className="setting-item">
                                            <label>Wall Height (m)</label>
                                            <input type="number" step="0.1" value={settings.wallHeight} 
                                                onChange={(e) => setSettings({...settings, wallHeight: parseFloat(e.target.value)})} />
                                        </div>
                                        <div className="setting-item">
                                            <label>Wall Thickness (m)</label>
                                            <input type="number" step="0.01" value={settings.wallThickness}
                                                onChange={(e) => setSettings({...settings, wallThickness: parseFloat(e.target.value)})} />
                                        </div>
                                        <div className="setting-item">
                                            <label>Door Height (m)</label>
                                            <input type="number" step="0.1" value={settings.doorHeight}
                                                onChange={(e) => setSettings({...settings, doorHeight: parseFloat(e.target.value)})} />
                                        </div>
                                    </div>
                                </div>

                                {/* OCR Progress */}
                                {ocrRunning && (
                                    <div className="alert alert-info">
                                        <div>üîç Scanning for dimensions and scale bars...</div>
                                        <div className="progress-bar">
                                            <div className="progress-fill" style={{ width: `${ocrProgress}%` }}></div>
                                        </div>
                                        <div className="progress-text">{ocrProgress}% complete</div>
                                    </div>
                                )}

                                {/* Detected dimensions */}
                                {detectedDimensions.length > 0 && !ocrRunning && (
                                    <div className="alert alert-success">
                                        ‚úÖ Found {detectedDimensions.length} dimension labels: {detectedDimensions.map(d => d.original).join(', ')}
                                    </div>
                                )}

                                {/* Calibration controls */}
                                {!pixelsPerMeter ? (
                                    <div className="alert alert-warning">
                                        <div style={{ marginBottom: '15px' }}>
                                            <strong>üìè Step {currentStep}: Calibrate Scale</strong>
                                            {detectedDimensions.length > 0 && (
                                                <div style={{ marginTop: '10px', fontSize: '0.9rem' }}>
                                                    üí° We found dimension labels! Click two points on a labeled distance.
                                                </div>
                                            )}
                                        </div>
                                        <div style={{ display: 'flex', gap: '10px', alignItems: 'center', marginBottom: '10px' }}>
                                            <label style={{ minWidth: '150px' }}>Known distance (meters):</label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={calibrationDistance}
                                                onChange={(e) => setCalibrationDistance(e.target.value)}
                                                placeholder="e.g., 5.0"
                                                style={{ flex: 1, padding: '8px', fontSize: '1rem' }}
                                            />
                                        </div>
                                        {!calibrationMode ? (
                                            <button className="btn btn-primary" onClick={startCalibration}>
                                                Start Calibration
                                            </button>
                                        ) : (
                                            <>
                                                <div style={{ fontSize: '0.9rem', marginBottom: '10px' }}>
                                                    üëÜ Click two points on the floor plan that match your {calibrationDistance}m distance
                                                    <br />({calibrationPoints.length}/2 points selected)
                                                </div>
                                                <button 
                                                    className="btn btn-success" 
                                                    onClick={finishCalibration}
                                                    disabled={calibrationPoints.length !== 2 || !calibrationDistance}
                                                >
                                                    ‚úì Finish Calibration
                                                </button>
                                            </>
                                        )}
                                    </div>
                                ) : (
                                    <>
                                        <div className="alert alert-success">
                                            ‚úÖ Scale calibrated: {pixelsPerMeter.toFixed(2)} pixels/meter
                                            <button className="btn btn-secondary" onClick={startCalibration} style={{ marginLeft: '15px' }}>
                                                Recalibrate
                                            </button>
                                        </div>

                                        {/* Editing toolbar */}
                                        {currentStep >= 3 && (
                                            <div className="toolbar">
                                                <div className="toolbar-section">
                                                    <button 
                                                        className="btn btn-primary"
                                                        onClick={runAutoDetection}
                                                        disabled={totalElements > 0}
                                                    >
                                                        ü§ñ Auto-Detect Elements
                                                    </button>
                                                </div>
                                                <div className="toolbar-section">
                                                    <button 
                                                        className={`tool-btn ${activeTool === 'wall' ? 'active' : ''}`}
                                                        onClick={() => {setActiveTool(activeTool === 'wall' ? null : 'wall'); setTempPoints([]);}}
                                                    >
                                                        üß± Add Wall
                                                    </button>
                                                    <button 
                                                        className={`tool-btn ${activeTool === 'door' ? 'active' : ''}`}
                                                        onClick={() => {setActiveTool(activeTool === 'door' ? null : 'door'); setTempPoints([]);}}
                                                    >
                                                        üö™ Add Door
                                                    </button>
                                                    <button 
                                                        className={`tool-btn ${activeTool === 'window' ? 'active' : ''}`}
                                                        onClick={() => {setActiveTool(activeTool === 'window' ? null : 'window'); setTempPoints([]);}}
                                                    >
                                                        ü™ü Add Window
                                                    </button>
                                                </div>
                                            </div>
                                        )}

                                        {/* Detection summary */}
                                        {totalElements > 0 && (
                                            <div className="detection-summary">
                                                <div className="summary-card">
                                                    <div className="summary-number">{detectedElements.walls.length}</div>
                                                    <div className="summary-label">Walls</div>
                                                </div>
                                                <div className="summary-card">
                                                    <div className="summary-number">{detectedElements.doors.length}</div>
                                                    <div className="summary-label">Doors</div>
                                                </div>
                                                <div className="summary-card">
                                                    <div className="summary-number">{detectedElements.windows.length}</div>
                                                    <div className="summary-label">Windows</div>
                                                </div>
                                            </div>
                                        )}
                                    </>
                                )}

                                {/* Canvas */}
                                <div className="canvas-container">
                                    <div className="canvas-wrapper">
                                        <canvas
                                            ref={canvasRef}
                                            onClick={handleCanvasClick}
                                            style={{ cursor: calibrationMode || activeTool ? 'crosshair' : 'default' }}
                                        />
                                    </div>
                                </div>

                                {/* Element list */}
                                {totalElements > 0 && (
                                    <div style={{ marginBottom: '20px' }}>
                                        <h3 style={{ marginBottom: '15px' }}>Detected Elements (click to select/delete)</h3>
                                        <div className="element-list">
                                            {detectedElements.walls.map((wall, idx) => {
                                                const length = pixelsPerMeter ? 
                                                    Math.sqrt(Math.pow(wall.x2 - wall.x1, 2) + Math.pow(wall.y2 - wall.y1, 2)) / pixelsPerMeter : 0;
                                                return (
                                                    <div key={`wall-${idx}`} className="element-item wall">
                                                        <span>üß± Wall {idx + 1} {pixelsPerMeter && `- ${length.toFixed(1)}m`}</span>
                                                        <div className="element-actions">
                                                            <button className="element-btn" onClick={() => deleteElement('walls', idx)}>üóëÔ∏è Delete</button>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                            {detectedElements.doors.map((door, idx) => (
                                                <div key={`door-${idx}`} className="element-item door">
                                                    <span>üö™ Door {idx + 1}</span>
                                                    <div className="element-actions">
                                                        <button className="element-btn" onClick={() => deleteElement('doors', idx)}>üóëÔ∏è Delete</button>
                                                    </div>
                                                </div>
                                            ))}
                                            {detectedElements.windows.map((window, idx) => (
                                                <div key={`window-${idx}`} className="element-item window">
                                                    <span>ü™ü Window {idx + 1}</span>
                                                    <div className="element-actions">
                                                        <button className="element-btn" onClick={() => deleteElement('windows', idx)}>üóëÔ∏è Delete</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Action buttons */}
                                <div className="action-buttons">
                                    <button className="btn btn-secondary" onClick={() => {setImage(null); setCurrentStep(1);}}>
                                        ‚Üê Upload New Plan
                                    </button>
                                    <button 
                                        className="btn btn-success" 
                                        onClick={exportToSketchUp}
                                        disabled={!pixelsPerMeter || totalElements === 0}
                                        style={{ marginLeft: 'auto' }}
                                    >
                                        üì• Generate SketchUp File
                                    </button>
                                </div>

                                {currentStep === 5 && (
                                    <div className="alert alert-success" style={{ marginTop: '20px' }}>
                                        <h3 style={{ marginBottom: '10px' }}>üéâ Success! Your SketchUp file is ready!</h3>
                                        <p><strong>To import into SketchUp:</strong></p>
                                        <ol style={{ marginLeft: '20px', marginTop: '10px' }}>
                                            <li>Open SketchUp</li>
                                            <li>Go to Window ‚Üí Ruby Console</li>
                                            <li>Type: <code>load 'path/to/floorplan_import.rb'</code></li>
                                            <li>Press Enter - your floor plan will appear in 3D!</li>
                                        </ol>
                                        <p style={{ marginTop: '15px', fontStyle: 'italic' }}>
                                            ‚ú® Time saved: Hours of manual tracing ‚Üí 5-10 minutes of verification!
                                        </p>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FloorPlanConverter />, document.getElementById('root'));
    </script>
</body>
</html>
